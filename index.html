<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>

<body>
    <script src="script.js" defer></script>
    <div class="container">
        <div class="calculator">
            <div class="result"></div>
            <div class="screen"></div>
            <div class="buttons">
                <div class= "operator" id="btnAC">AC</div>
                <div class= "operator" id="btnDel">DEL</div>
                <div class= "operator" id="btnPw" data-text="**">^</div> 
                <div class= "operator" id="btnDivide" data-text="/">÷</div>
                <div id="btn7">7</div>
                <div id="btn8">8</div>
                <div id="btn9">9</div>
                <div class= "operator" id="btnMultiply" data-text="*">×</div>
                <div id="btn4">4</div>
                <div id="btn5">5</div>
                <div id="btn6">6</div>
                <div class= "operator" id="btnSubtrack" data-text="-">-</div>
                <div id="btn1">1</div>
                <div id="btn2">2</div>
                <div id="btn3">3</div>
                <div class= "operator" id="btnAdd" data-text="+">+</div>
                <div id="btn0">0</div>
                <div id="btnDot">.</div>
                <div id="btnSign">∓</div>
                <div class= "operator" id="btnEquals" data-text="=">=</div>
            </div>
        </div>
    </div>
</body>

</html>
